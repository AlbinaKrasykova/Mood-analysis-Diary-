<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Emotion Classifier</h1>
    <form method="POST">
        <textarea id="user_text" name="user_text" rows="5" cols="50" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Classify Emotion</button>
    </form>
    {% if predicted_emotion %}
        <p>Predicted Emotion: {{ predicted_emotion }} (Confidence: {{ confidence }})</p>
    {% endif %}
</body>
</html>
